<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management | KFT</title>

    <link rel="shortcut icon" type="image/x-icon" href="../../assets/image/logo/KFT_Trust_Logo.ico">
    

    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet">
    <link href="../../assets/css/all.css" rel="stylesheet">
    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../assets/jQuery/jQuery.js"></script>
    <script type="text/javascript" src="../../assets/jQueryTyper/jquery.typer.js"></script>
    <script src="../../assets/crypto-js/crypto.js"></script>


    <!-- URL Controller -->
    <script type="text/javascript" src="../../controllers/urlController.js"></script>

    <!-- Controller -->
    <script type="text/javascript" src="../../controllers/Admin/StudentManagementController.js"></script>
</head>

<body class="bg-secondary bg-opacity-75">
    <form id="uploadForm" enctype="multipart/form-data" method="post">
    <div class="container-fluid" id="topLayout"><!-- Added Through Controller (./controllers/Public/SignInController.js) --></div>
    
    <div class="container-fluid">

        <div class="d-grid gap-2 col-6 mx-auto mb-2" align="center">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                <i class="fas fa-pen"></i>&nbsp; Add New Student
            </button>
        </div>

        <div class="input-group mb-0">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            <input type="text" id="search" class="form-control" placeholder="Search By Student Name Or Student ID" aria-label="Search By Employee Name" aria-describedby="basic-addon1">
        </div>
          
        <!-- Add Modal -->
        <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStudentModalLabel"><i class="fas fa-pen"></i>&nbsp;Add Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert mb-2" id="msgP" role="alert" align="center"></div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" placeholder="Write Subject" id="nameP">
                            <label for="nameP">Name</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" placeholder="Write ID" id="idP">
                            <label for="idP">ID</label>
                        </div>

                        <div class="form-floating mb-2">
                            <select class="form-select" id="sexP" aria-label="Floating label select example">
                              <option value="Male">MALE</option>
                              <option value="Female">FEMALE</option>
                              <option value="Other">Other</option>
                            </select>
                            <label for="sexP">Sex</label>
                        </div>

                        <div class="form-floating mb-2">
                            <select class="form-select" id="relP" aria-label="Floating label select example">
                              <option value="Muslim">MUSLIM</option>
                              <option value="Hindu">HINDU</option>
                              <option value="Christian">CHRISTIAN</option>
                              <option value="Buddha">BUDDHA</option>
                            </select>
                            <label for="relP">Religion</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" placeholder="Write Subject" id="fatherP">
                            <label for="fatherP">Father's Name</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" placeholder="Write Subject" id="motherP">
                            <label for="motherP">Mother's Name</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" placeholder="Write Subject" id="contactP">
                            <label for="contactP">Contact No.</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" placeholder="Write Subject" id="emailP">
                            <label for="emailP">Email</label>
                        </div>

                        <div class="form-floating mb-2">
                            <textarea class="form-control" placeholder="Leave a comment here" id="pradP" style="height: 100px"></textarea>
                            <label for="pradP">Present Address</label>
                        </div>

                        <div class="form-floating mb-2">
                            <textarea class="form-control" placeholder="Leave a comment here" id="peadP" style="height: 100px"></textarea>
                            <label for="peadP">Permanent Address</label>
                        </div>

                        <div class="form-floating mb-2">
                            <select class="form-select" id="acP" aria-label="Floating label select example">
                              
                            </select>
                            <label for="acP">Admission Class</label>
                        </div>

                        <div class="form-floating mb-2">
                            <select class="form-select" id="agP" aria-label="Floating label select example">
                              
                            </select>
                            <label for="agP">Admission Group</label>
                        </div>

                        <div class="form-floating mb-2">
                            <select class="form-select" id="wingP" aria-label="Floating label select example">
                              
                            </select>
                            <label for="wingP">Wing</label>
                        </div>

                        <div class="form-floating mb-2">
                            <select class="form-select" id="ccP" aria-label="Floating label select example">
                              
                            </select>
                            <label for="ccP">Current Class</label>
                        </div>

                        <div class="form-floating mb-2">
                            <select class="form-select" id="cgP" aria-label="Floating label select example">
                              
                            </select>
                            <label for="cgP">Current Group</label>
                        </div>

                        <div class="form-floating mb-2">
                            <select class="form-select" id="statusP" aria-label="Floating label select example">
                              
                            </select>
                            <label for="statusP">Student Status</label>
                        </div>

                        <input class="form-control mb-2" type="file" id="uploaded_file" name="uploaded_file" accept="image/*">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="postBTN" class="btn btn-success">Post</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive" style="padding-top: 2vh;">
            <table class="table table-sm table-striped" id="studentTable">
                <thead class="table-dark">
                  <th>#</th>
                  <th>Name</th>
                  <th>ID</th>
                  <th>Contact</th>
                  <th>Status</th>
                  <th>Class</th>
                  <th>Group</th>
                  <th>Wing</th>
                  <th></th>
                </thead>
                <tbody class="table-light">

                </tbody>
            </table>
        </div>
    </div>


    <!-- Update Modal -->
    <div class="modal fade" id="updateStudentModal" tabindex="-1" aria-labelledby="updateStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateStudentModalLabel"><i class="fas fa-pen"></i>&nbsp;Update Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert mb-2" id="msgU" role="alert" align="center"></div>
                    <div class="form-floating mb-2">
                        <input type="hidden" id="id">
                        <input type="text" class="form-control" placeholder="Write Subject" id="nameU">
                        <label for="nameU">Name</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Write ID" id="idU">
                        <label for="idU">ID</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select class="form-select" id="sexU" aria-label="Floating label select example">
                          <option value="Male">MALE</option>
                          <option value="Female">FEMALE</option>
                          <option value="Other">Other</option>
                        </select>
                        <label for="sexU">Sex</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select class="form-select" id="relU" aria-label="Floating label select example">
                          <option value="Muslim">MUSLIM</option>
                          <option value="Hindu">HINDU</option>
                          <option value="Christian">CHRISTIAN</option>
                          <option value="Buddha">BUDDHA</option>
                        </select>
                        <label for="relU">Religion</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Write Subject" id="fatherU">
                        <label for="fatherU">Father's Name</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Write Subject" id="motherU">
                        <label for="motherU">Mother's Name</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Write Subject" id="contactU">
                        <label for="contactU">Contact No.</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Write Subject" id="emailU" readonly>
                        <label for="emailU">Email</label>
                    </div>

                    <div class="form-floating mb-2">
                        <textarea class="form-control" placeholder="Leave a comment here" id="pradU" style="height: 100px"></textarea>
                        <label for="pradU">Present Address</label>
                    </div>

                    <div class="form-floating mb-2">
                        <textarea class="form-control" placeholder="Leave a comment here" id="peadU" style="height: 100px"></textarea>
                        <label for="peadU">Permanent Address</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select class="form-select" id="acU" aria-label="Floating label select example">
                          
                        </select>
                        <label for="acU">Admission Class</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select class="form-select" id="agU" aria-label="Floating label select example">
                          
                        </select>
                        <label for="agU">Admission Group</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select class="form-select" id="wingU" aria-label="Floating label select example">
                          
                        </select>
                        <label for="wingU">Wing</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select class="form-select" id="ccU" aria-label="Floating label select example">
                          
                        </select>
                        <label for="ccU">Current Class</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select class="form-select" id="cgU" aria-label="Floating label select example">
                          
                        </select>
                        <label for="cgU">Current Group</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select class="form-select" id="statusU" aria-label="Floating label select example">
                          
                        </select>
                        <label for="statusU">Student Status</label>
                    </div>

                    <div class="mb-2" style="width: calc(100%);" align="center">
                        <img src="" class="img-fluid img-thumbnail rounded-circle" alt="NO DATA FOUND" id="avatarU" height="200" width="200">
                    </div>

                    <div class="mb-2" id="renderUpdate" align="center">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <div id="renderEmBtn">
                        
                    </div>
                    <button type="button" id="updateBTN" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Update Image Modal -->
    <div class="modal fade" id="updateStudentImageModal" tabindex="-1" aria-labelledby="updateStudentImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateStudentImageModalLabel"><i class="fas fa-pen"></i>&nbsp;Update Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert mb-2" id="msgU2" role="alert" align="center"></div>

                    <div class="form-floating mb-2">
                        <input type="hidden" id="id2">
                        <input type="hidden" id="pathU2">
                        <input type="text" class="form-control" placeholder="Write Subject" id="nameU2" readonly>
                        <label for="nameU2">Name</label>
                    </div>

                    <div class="mb-2" style="width: calc(100%);" align="center">
                        <img src="" class="img-fluid img-thumbnail rounded-circle" alt="NO DATA FOUND" id="avatarU2" height="200" width="200">
                    </div>

                    <input class="form-control mb-2" type="file" id="uploaded_update_file" name="uploaded_update_file" accept="image/*">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="updateImageBTN" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Email Modal -->
    <div class="modal fade" id="updateStudentEmailModal" tabindex="-1" aria-labelledby="updateStudentEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateStudentEmailModalLabel"><i class="fas fa-pen"></i>&nbsp;Update Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert mb-2" id="msgU3" role="alert" align="center"></div>

                    <div class="form-floating mb-2">
                        <input type="hidden" id="idu3">
                        <input type="email" class="form-control" placeholder="Write Subject" id="emailU2" readonly>
                        <label for="emailU2">Current Email</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" placeholder="Write Subject" id="nemailU2">
                        <label for="nemailU2">New Email</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="updateEmailBTN" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- View Result Modal -->
    <div class="modal fade" id="viewResultModal" tabindex="-1" aria-labelledby="viewResultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewResultModalLabel"><i class="fas fa-chart-bar"></i>&nbsp;Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <dl class="row">
                        <input type="hidden" id="id_r">
                        <dt class="col-sm-3">Student Name</dt>
                        <dd class="col-sm-9" id="name_r"></dd>

                        <dt class="col-sm-3">Student ID</dt>
                        <dd class="col-sm-9" id="student_id_r"></dd>
    
                        <dt class="col-sm-3">Father's Name</dt>
                        <dd class="col-sm-9" id="father_name_r"></dd>

                        <dt class="col-sm-3">Mother's Name</dt>
                        <dd class="col-sm-9" id="mother_name_r"></dd>

                        <dt class="col-sm-3">Contact</dt>
                        <dd class="col-sm-9" id="contact_r"></dd>

                        <dt class="col-sm-3">Email</dt>
                        <dd class="col-sm-9" id="email_r"></dd>

                        <dt class="col-sm-3">Studentship</dt>
                        <dd class="col-sm-9" id="status_r"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container-fluid text-center" id="bottomLayout"></div>
    </form>
</body>

</html>

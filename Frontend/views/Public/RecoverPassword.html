<head>

    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet">

<body class="bg-secondary bg-opacity-75">
    <div class="container-fluid" id="topLayout"><!-- Added Through Controller (./controllers/Public/SignInController.js) --></div>
    
    <div class="container-fluid" style="background-image: url(../../assets/image/illustrations/recoverpassword_illustration.svg); 
                                min-height: 100%;
                                background-repeat: no-repeat;
                                image-rendering: optimizeQuality;
                                background-size: contain;
                                background-position:right bottom;"
                                align="center">

        <div class="container-fluid" style="padding-top: 20vh;">
            <div class="card text-center bg-black bg-opacity-50 text-white" style="width: 20rem;">
                <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-user-clock"></i> Recover Password</h5>
                  <div class="form-floating text-black mb-2">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email"><i class="fas fa-at"></i> Email Address</label>
                  </div>
                  <div id="msg" class="alert mb-2" role="alert">
                    Invalid <b>Email</b>.
                  </div>
                  <button type="button" id="proccedBTN" class="btn btn-success mb-2" style="width: calc(100%);"><i class="fab fa-get-pocket"></i> Proceed</button>
                  <small><a href="#" class="link-info text-decoration-none" id="loginLink">Back to login? Click Here.</a></small>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid text-center" id="bottomLayout"></div>
